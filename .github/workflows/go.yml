name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        cd src
        go mod download
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: go-crossbuild
      uses: izumin5210/action-go-crossbuild@v1.0.0
      with:
        # An application name
        name: merlin_ddns_cloudflare# optional, default is 
        # Space or comma separated list of GOARCH
        arch: arm,arm64 # optional, default is amd64
        # Path to destination directory of built binaries
        dest: ./Build # optional, default is ./dist
        # `-ldflags` to pass to go build
        ldflags: "" # optional, default is 
        # `-tags` to pass to go build
        tags: "" # optional, default is 
        # Space or comma separated list of GOOS
        os: linux,windows # optional, default is darwin,linux,windows
        # Build target package
        package: . # optional, default is .
        # Version of github.com/Songmu/goxz
        goxz-version: v1.0.0 # optional, default is v0.4.1

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .
