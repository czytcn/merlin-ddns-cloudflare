name: GoBuild

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        cd src
        go mod download -x
        go mod vendor

    - name: Build
      run: |
        cd src
        GOOS=linux GOARCH=arm go build -a main.go -o merlin-ddns-cloudflare_arm
        GOOS=linux GOARCH=arm64 go build -a main.go -o merlin-ddns-cloudflare_arm64
        ls
        if [ $0 -eq 0] ;then
          echo "done!"
        fi


